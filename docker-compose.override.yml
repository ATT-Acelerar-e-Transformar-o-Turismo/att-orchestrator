services:
  user-service:
    ports:
      - "8081:8080"
    networks:
      - att-network


  data-collector:
    ports:
      - "8082:8080"
    container_name: data-collector
    environment:
      - REDIS_HOST=data-collector-redis
      - REDIS_PORT=6379
      - DATA_MQ_HOST=data-mq
      - DATA_MQ_PORT=5672
      - DATA_MQ_USER=user
      - DATA_MQ_PASS=password
      - SERVICES_MQ_HOST=services-mq
      - SERVICES_MQ_PORT=5672
      - SERVICES_MQ_USER=user
      - SERVICES_MQ_PASS=password
    networks:
      - att-network
    depends_on:
      data-mq:
        condition: service_healthy
      services-mq:
        condition: service_healthy

  data-collector-redis:
    networks:
      - att-network


  resource-service:
    ports:
      - "8083:8080"
    container_name: resource-service
    networks:
      - att-network
    environment:
      - MONGO_URI=mongodb://resource-mongo:27017/resources
    depends_on:
      resource-mongo:
        condition: service_healthy

  resource-mongo:
    networks:
      - att-network


  indicator-service:
    ports:
      - "8084:8080"
    container_name: indicator-service
    networks:
      att-network:
        aliases:
          - indicator-service
    environment:
      - REDIS_HOST=indicators-redis
      - REDIS_PORT=6379
      - MONGO_URI=mongodb://indicators-mongo/indicators
      - RABBITMQ_URL=amqp://user:password@services-mq/
    depends_on:
      services-mq:
        condition: service_healthy

  
  indicators-redis:
    networks:
      - att-network

  indicators-mongo:
    networks:
      - att-network


  knowledge-base:
    ports:
      - "8085:8080"
    networks:
      - att-network

  user-interface:
    container_name: att-user-interface
    ports:
      - "3000:80"
    networks:
      - att-network

  reverse-proxy:
    restart: on-failure
    depends_on:
      - indicator-service
      - user-service
      - data-collector
      - resource-service
      - knowledge-base
      - user-interface
    networks:
      - att-network

  services-mq:
    networks:
      - att-network

  data-mq:
    networks:
      - att-network
  
  keycloak:
    networks:
      - att-network

networks:
  att-network:
