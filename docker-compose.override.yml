version: '3.8'

services:
  user-service:
    ports:
      - "8081:8080"

  data-collector:
    ports:
      - "8082:8080"

  resource-service:
    ports:
      - "8083:8080"

  indicator-service:
    ports:
      - "8084:8080"
    container_name: indicator-service
    networks:
      - att-network

  knowledge-base:
    ports:
      - "8085:8080"

  user-interface:
    build:
      context: ./user-interface
      dockerfile: Dockerfile
    container_name: att-user-interface
    ports:
      - "3000:80"
    networks:
      - att-network
